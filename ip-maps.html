<head>
  <title>ip-maps</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>IP Mapper</h1>
      <h4>by Tyler Hartley</h4>
      <form class="new-ip">
        <input type="text" name="text" placeholder="Type to add new IP addresses, separated by commas" />
      </form>
    </header>
    {{> ipmap}}
    <ul>
      {{#each ipaddresses}}
        {{> iplist}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="iplist">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <span class="text">{{ip}} - {{#if city}}{{city}}, {{/if}}{{country}}</span>
  </li>
</template>

<template name="ipmap">
	<div id="map" style="height: 500px;"></div>
</template>
